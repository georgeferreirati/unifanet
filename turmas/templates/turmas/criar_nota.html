{% extends 'base_layout_turmas.html' %}

{% block signup %}

        {% csrf_token %}
        {{ formset.management_form }}

            {{ form }}
            <br/>
            <hr/>
            <br/>
        {% endfor %}
        <input type="submit" value="Salvar">
    </form>
{% endblock %}
